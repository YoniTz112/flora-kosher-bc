<!DOCTYPE html>
<html lang="he">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Orders</title>

  <style>
    body {
      font-family: 'David Libre', Arial, sans-serif;
      background: #fffaf0;
      direction: rtl;
      margin: 0;
      padding: 20px;
      color: #333;
    }
    h1 {
      color: #1e90ff;
      text-align: center;
    }
    .order {
      background: #fff;
      border-radius: 10px;
      padding: 15px;
      margin-bottom: 15px;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
    }
    .order h3 {
      margin: 0 0 10px 0;
    }
    .order ul {
      margin: 5px 0;
      padding-left: 20px;
    }

    .order button {
      background-color: red;
      color: white;
      border: none;
      padding: 5px 10px;
      border-radius: 5px;
      cursor: pointer;
      margin-top: 5px;
    }

    button#refresh, button#clearAll, button#generateReport {
      background-color: #ffcc00;
      color: #333;
      margin-bottom: 20px;
      margin-right: 5px;
    }

    button#generateReport {
      background-color: #1e90ff;
      color: white;
    }
  </style>
</head>
<body>

<h1>Pedidos</h1>
<button id="refresh">Atualizar pedidos</button>
<button id="clearAll">Apagar todos</button>
<button id="generateReport">Gerar Relatório PDF</button>

<div id="ordersContainer"></div>

<script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>

<script>
async function fetchOrders(){
  try {
    const res = await fetch("/orders");
    if (!res.ok) throw new Error("Erro ao buscar pedidos");

    const orders = await res.json();
    renderOrders(orders);
  } catch (err) {
    alert("Servidor offline ou erro de conexão!");
    console.error(err);
  }
}

function renderOrders(orders){
  const container = document.getElementById("ordersContainer");
  container.innerHTML = "";

  if (orders.length === 0){
    container.innerHTML = "<p>אין הזמנות</p>";
    return;
  }

  orders.forEach((order, idx) => {
    const div = document.createElement("div");
    div.className = "order";

    let html = `
      <h3>${order.name} ${order.surname} - ₪${order.total}</h3>
    `;

    if(order.items.length > 0){
      html += "<strong>מנות:</strong><ul>";
      order.items.forEach(item => {
        html += `<li>${item.name}${item.toppings?.length ? " ("+item.toppings.join(", ")+")" : ""} - ₪${item.price + item.toppingsPrice}</li>`;
      });
      html += "</ul>";
    }

    if(order.drinks.length > 0){
      html += "<strong>שתייה:</strong><ul>";
      order.drinks.forEach(drink => {
        html += `<li>${drink.name} - ₪${drink.price}</li>`;
      });
      html += "</ul>";
    }

    html += `<button onclick="removeOrder(${idx})">Apagar pedido</button>`;

    div.innerHTML = html;
    container.appendChild(div);
  });
}

async function removeOrder(idx){
  if (!confirm("Tem certeza que quer apagar este pedido?")) return;

  try {
    const res = await fetch(`/orders/${idx}`, {
      method: "DELETE"
    });

    if (res.ok) fetchOrders();
    else alert("Erro ao apagar pedido");
  } catch(err){
    alert("Erro ao conectar com o servidor");
    console.error(err);
  }
}

document.getElementById("clearAll").addEventListener("click", async ()=>{
  if (!confirm("Tem certeza que quer apagar todos os pedidos?")) return;

  try {
    const res = await fetch("/orders", {
      method: "DELETE"
    });

    if (res.ok) fetchOrders();
    else alert("Erro ao apagar pedidos");
  } catch(err){
    alert("Erro ao conectar com o servidor");
    console.error(err);
  }
});

document.getElementById("refresh").addEventListener("click", fetchOrders);

// Carrega pedidos ao abrir a página
fetchOrders();

// ---------------- Relatório PDF ----------------
document.getElementById("generateReport").addEventListener("click", async () => {
  try {
    const res = await fetch("/orders");
    if (!res.ok) throw new Error("Erro ao buscar pedidos");
    const orders = await res.json();

    if (orders.length === 0) {
      alert("Nenhum pedido para gerar relatório");
      return;
    }

    // Agrupar pratos
    const summary = {};
    let totalRevenue = 0;
    orders.forEach(order => {
      totalRevenue += order.total;
      order.items.forEach(item => {
        if (!summary[item.name]) summary[item.name] = { qty: 0, revenue: 0 };
        summary[item.name].qty += 1;
        summary[item.name].revenue += item.price + (item.toppingsPrice || 0);
      });
    });

    // Criar PDF
    const { jsPDF } = window.jspdf;
    const doc = new jsPDF();

    doc.setFontSize(18);
    doc.text("Relatório Diário de Pedidos", 105, 20, null, null, "center");
    
    doc.setFontSize(12);
    let y = 35;
    for (const [name, data] of Object.entries(summary)) {
      doc.text(`${name}: ${data.qty} pedidos - ₪${data.revenue.toFixed(2)}`, 20, y);
      y += 10;
    }

    doc.text(`Total de pedidos: ${orders.length}`, 20, y + 10);
    doc.text(`Lucro total: ₪${totalRevenue.toFixed(2)}`, 20, y + 20);

    doc.save(`Relatorio_${new Date().toLocaleDateString()}.pdf`);
  } catch (err) {
    console.error(err);
    alert("Erro ao gerar relatório");
  }
});
</script>

</body>
</html>
